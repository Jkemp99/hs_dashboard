<div class="flex flex-col space-y-2">
    <div class="flex justify-between items-center text-sm">
        <span class="text-gray-600">Completed:</span>
        <span class="font-bold text-blue-600">{{ days_completed }} / 180</span>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-3">
        <div class="bg-blue-600 h-3 rounded-full" style="width: {% widthratio days_completed 180 100 %}%;"></div>
    </div>

    <div class="flex justify-between items-center text-xs text-gray-500">
        <span>{{ days_remaining }} days remaining</span>
        <span>{% widthratio days_completed 180 100 %}%</span>
    </div>
</div>
